<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROVERKI</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="inputEmail"
          type="email"
          name="email"
          autocomplete="off"
          placeholder="Email"
        />
        <input
          class="inputPassword"
          type="password"
          name="password"
          autocomplete="off"
          placeholder="Password"
        />
        <button type="button" class="voiti">Войти</button>
        <button type="button" class="registr">Зарегестрироваться</button>
      </form>

      <div class="glavna">
        <h1>Главная страница с фильмами</h1>
        <button type="button" class="vihod">Выйти</button>
        <button type="button" class="chitka">Прочитать колекцию</button>
        <button type="button" class="dobavit">Добавить фильм в колекцию</button>
      </div>
    </div>

    <script src="../src/index.js" type="module"></script>
  </body>
</html>
